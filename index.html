<html lang="en">

    <meta charset="utf-8">

<body>
<!-- Place your content here -->
<h1>Pokedex</h1>
<p></p>
<div class="grid-container">
    <ul class="pokemon">
        <li>
            <img class="pokemonimg" src="pokemon/1.png">
            <p id="name"> Bulbasaur</p>
            <p id="number">#001</p>
            <div class="description">
                There is a plant seed on its back right from the day this Pokémon is born.
                The seed slowly grows larger.

            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/2.png">
            <br>
            <p id="name"> Ivysaur</p>
            <p id="number">#002</p>
            <div class="description">
                When the bulb on its back grows large, it appears to lose the ability
                to stand on its hind legs.
            </div>
        </li>


        <li>
            <img class="pokemonimg" src="pokemon/3.png">
            <br>
            <p id="name"> Venusaur</p>
            <p id="number">#003</p>
            <div class="description">
                Its plant blooms when it is absorbing solar energy. It stays on the move to seek sunlight.
            </div>
        </li>


        <li>
            <img class="pokemonimg" src="pokemon/4.png">
            <br>
            <p id="name">Charmander</p>
            <p id="number">#004</p>
            <div class="description">
                It has a preference for hot things. When it rains, steam is said to spout from the tip of its tail.
            </div>
        </li>


        <li>
            <img class="pokemonimg" src="pokemon/5.png">
            <br>
            <p id="name">Charmeleon</p>
            <p id="number">#005</p>
            <div class="description">
                It has a barbaric nature. In battle, it whips its fiery tail around and slashes away with sharp
                claws.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/6.png">
            <br>
            <p id="name">Charizard</p>
            <p id="number">#006</p>
            <div class="description">
                It spits fire that is hot enough to melt boulders. It may cause forest fires by blowing flames.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/7.png">
            <br>
            <p id="name">Squirtle</p>
            <p id="number">#007</p>
            <div class="description">
                When it retracts its long neck into its shell, it squirts out water with vigorous force.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/8.png">
            <br>
            <p id="name">Wartortle</p>
            <p id="number">#008</p>
            <div class="description">
                It is recognized as a symbol of longevity. If its shell has algae on it, that Wartortle is very old.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/9.png">
            <br>
            <p id="name">Blastoise</p>
            <p id="number">#009</p>
            <div class="description">
                It crushes its foe under its heavy body to cause fainting. In a pinch, it will withdraw inside its
                shell.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/10.png">
            <br>
            <p id="name">Caterpie</p>
            <p id="number">#010</p>
            <div class="description">
                For protection, it releases a horrible stench from the antenna on its head to drive away enemies
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/11.png">
            <br>
            <p id="name">Metapod</p>
            <p id="number">#011</p>
            <div class="description">
                It is waiting for the moment to evolve. At this stage, it can only harden, so it remains motionless
                to avoid attack.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/12.png">
            <br>
            <p id="name">Butterfree</p>
            <p id="number">#012</p>
            <div class="description">
                In battle, it flaps its wings at great speed to release highly toxic dust into the air.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/13.png">
            <br>
            <p id="name">Weedle</p>
            <p id="number">#013</p>
            <div class="description">
                Beware of the sharp stinger on its head. It hides in grass and bushes where it eats leaves.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/14.png">
            <br>
            <p id="name">Kakuna</p>
            <p id="number">#014</p>
            <div class="description">
                Able to move only slightly. When endangered, it may stick out its stinger and poison its enemy.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/15.png">
            <br>
            <p id="name">Beedrill</p>
            <p id="number">#015</p>
            <div class="description">
                It has three poisonous stingers on its forelegs and its tail. They are used to jab its enemy
                repeatedly.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/16.png">
            <br>
            <p id="name">Pidgey</p>
            <p id="number">#016</p>
            <div class="description">
                Very docile. If attacked, it will often kick up sand to protect itself rather than fight back.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/17.png">
            <br>
            <p id="name">Pidgeotto</p>
            <p id="number">#017</p>
            <div class="description">
                This Pokémon is full of vitality. It constantly flies around its large territory in search of prey.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/18.png">
            <br>
            <p id="name">Pidgeot</p>
            <p id="number">#018</p>
            <div class="description">
                This Pokémon flies at Mach 2 speed, seeking prey. Its large talons are feared as wicked weapons.
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/19.png">
            <br>
            <p id="name">Rattata</p>
            <p id="number">#019</p>
            <div class="description">
                Will chew on anything with its fangs. If you see one, you can be certain that 40 more live in the
                area
            </div>
        </li>

        <li>
            <img class="pokemonimg" src="pokemon/20.png">
            <br>
            <p id="name">Raticate</p>
            <p id="number">#020</p>
            <div class="description">
                Its hind feet are webbed. They act as flippers, so it can swim in rivers and hunt for prey.
            </div>
        </li>
    </ul>
</div>

</body>
</html>
